<table border="1" font-size="20px">
  <thead>
    <tr>
      <th>İsim</th>
      <th>Başkent</th>
      <th>Para birimi</th>
      <th>Bayrak</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of data" style="text-align: center">
      <td>{{c.name}}</td>
      <td>{{c.population}}</td>
      <td> <img width="100px" height="50px" src="{{c.flags.svg}}"></td>
      <td>{{c.languages[0].name}}</td>
    </tr>
  </tbody>
</table>
